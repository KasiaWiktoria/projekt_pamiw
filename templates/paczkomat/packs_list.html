<!DOCTYPE html>
<html lang="pl">
    <head>
        <title>PAX - Paczkomat</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width", initial-scale=1">
        <link href="/styles/waybills-list.css" rel="stylesheet" type="text/css">
        <link href="/styles/main_style.css" rel="stylesheet" type="text/css">
        <link href="/styles/form_style.css" rel="stylesheet" type="text/css">
        <link rel="shortcut icon" href="/images/favicon.ico"/>
        <script type="module" src="/scripts/packs-list-loader.js"></script>
        <script type="module" src="/scripts/take_out.js"></script>
    </head>
    <body>
        <header>
            <a href="/paczkomat/" class="logo">
                <img src="/images/logo.svg" alt="logo">
                <p><span>PAX - Paczkomat</span> System obsługi paczek</p>
            </a> 
            <nav>
                <div class="menu">
                    <ul>
                        <li><a href="/paczkomat/{{paczkomat}}/send">Włóż paczkę</a></li>
                        <li><a href="/paczkomat/{{paczkomat}}/enter_token">Wyjmij paczki</a></li>
                </div>
            </nav>
        </header>
        <section>
            <form id="packs-form">
                <h1>Lista paczek w paczkomacie {{paczkomat}}</h1>
                <div class="max-width-elem" id="title">
                    <p>Zaznacz paczki które chcesz odebrać z paczkomatu.</p>
                </div>
                <div class="max-width-elem page-nav">
                    <div class="nav-btn-block" id="prev_nav_btn">
                        
                    </div>
                    <div class="nav-btn-block" id="next_nav_btn">
                        
                    </div>
                </div>
                <div class="btn-block">
                    <input class="btn" id="button-submit-form" type="submit" value="Odbierz paczki"/>               
                </div> 
            </form>
        </section>


        <footer>
            <p class="footer-inline left">&copy; 2020 Katarzyna Stankiewicz</p>
            <p class="footer-inline right">Projekt realizowany w ramach laboratorium Programowanie Aplikacji Mobilnych i Webowych</p>
        </footer>
    </body>
</html>
