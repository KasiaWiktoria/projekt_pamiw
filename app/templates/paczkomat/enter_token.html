<!DOCTYPE html>
<html lang="pl">
    <head>
        <title>PAX - Paczkomat</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width", initial-scale=1">
        <link href="/styles/index.css" rel="stylesheet" type="text/css">
        <link href="/styles/main_style.css" rel="stylesheet" type="text/css">
        <link href="/styles/form_style.css" rel="stylesheet" type="text/css">
        <link rel="shortcut icon" href="/images/favicon.ico"/>
        <script type="module" src="/scripts/confirm_token.js"></script>
    </head>
    <body>
        <header>
            <a href="/paczkomat/" class="logo">
                <img src="/images/logo.svg" alt="logo">
                <p><span>PAX - Paczkomat</span> System obsługi paczek</p>
            </a> 
            <nav>
                <div class="menu">
                    <ul>
                        <li><a href="/paczkomat/{{paczkomat}}/send">Włóż paczkę</a></li>
                        <li><a href="/paczkomat/{{paczkomat}}/enter_token">Wyjmij paczki</a></li>
                </div>
            </nav>
        </header>

        <section class="image"></section>

        <section class="text">
            <div class="container">
                <h2>Weryfikacja tokenu</h2>
                <p>Podaj swój unikalny token:</p>
                <form id="token-form" class="token-form">

                    <div class="column">
                        <div class="form-col">
        
                        <div class="form-row">
                            <label for="token" class="required">token</label>
                            <input id="token" type="text" name='token' paczkomat_id='{{paczkomat}}' />
                        </div>

                        <div class="btn-block">
                            <input class="btn" id="button-submit-form" type="submit" value="Zweryfikuj poprawność tokenu"/>               
                        </div>    
        
                        </div>
                    </div>
                </form>
            </div>
        </section>

        <footer>
            <p class="footer-inline left">&copy; 2020 Katarzyna Stankiewicz</p>
            <p class="footer-inline right">Projekt realizowany w ramach laboratorium Programowanie Aplikacji Mobilnych i Webowych</p>
        </footer>
    </body>
</html>
